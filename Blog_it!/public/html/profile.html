<body>
    <!-- Navbar starts here >> Logo   Name     search    Sign In  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="../index.html" style="color: yellowgreen; font-size:xx-large;">
                <img src="../images/colorlogo.svg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                BLOGSPOT</a>


            <div class="mx-4">
                <a type="button" class="btn btn-outline-danger" href="./home.html">
                    SIGN OUT</a>
            </div>

        </div>
    </nav>
    <!-- Navbar ends here   -->

    <!-- Profile Section start  -->
    <div class="section">
        <header class="bg-secondary border-bottom mb-4">
            <div class="container">
                <div class="text-center my-2">
                    <h3 class="fw-bolder">Explore the World of Blogs!!!</h3>
                </div>
            </div>
        </header>

        <div class="container bg-secondary py-3">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->
                    <!-- rendering div start -->
                    <div class="blogs" id="blogs">
                        <!-- inject blogs here from js -->
                    </div>
                    <!-- rendering div end -->
                </div>



                <!-- Side widgets-->
                <div class="col-lg-4">

                    <!-- Write your blog widget-->
                    <div class="card mb-4">
                        <!-- <div class="card-header">Write your blog</div> -->
                        <div class="card-body">
                            <div class="input-group">
                                <a type="button" class="btn btn-outline-dark btn-success" href="./dashboard.html">
                                    Write Your Blog</a>
                            </div>
                        </div>
                    </div>

                    <!-- Search widget-->
                    <div class="card mb-4">
                        <!-- <div class="card-header">Search</div> -->
                        <div class="card-body">
                            <div class="input-group">
                                <form class="search d-flex">
                                    <input class="form-control" type="text" placeholder="Enter search term..."
                                        aria-describedby="button-search" />
                                    <button class="btn btn-warning" id="button-search" type="submit">Go!</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">Technology</a></li>
                                        <li><a href="#!">Food</a></li>
                                        <li><a href="#!">Travel</a></li>
                                    </ul>
                                </div>
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">Fashion</a></li>
                                        <li><a href="#!">Gaming</a></li>
                                        <li><a href="#!">Music</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile Section end  -->

    <!-- footer starts here  -->

    <footer class="navbar navbar-expand-lg navbar-dark bg-dark text-light justify-content-center">
        <p>© 2020-2021 blogspot.com, Inc. <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>

    <!-- footer ends here  -->
