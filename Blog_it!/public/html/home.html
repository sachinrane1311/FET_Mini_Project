<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Welcome to iCoder. A blog for coding enthusiasts">

    <title>BlogSpot - Blog it!</title>

    <!-- jQuery -->

    <script src="../jQuery/jquery-3.6.0.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-image: url("https://thefoxwp.com/wp-content/uploads/2015/02/slider_bg12.jpg");
        }
    </style>
</head>

<body>
    <!-- Navbar starts here >> Logo   Name     search    Sign In  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="../index.html" style="color: yellowgreen; font-size:xx-large;">
                <img src="../images/colorlogo.svg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                BLOGSPOT</a>

            <div class="mx-2">
                <button type="button" class="btn btn-outline-light btn-primary" data-bs-toggle="modal"
                    data-bs-target="#signinModal">
                    Write Your Blog</button>

                <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                    data-bs-target="#signinModal">
                    SIGN IN</button>
            </div>
        </div>
    </nav>
    <!-- Navbar ends here   -->

    <script src="../js/signin.js"></script>
    <!-- Signin Modal start -->
    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="signinModalLabel">SIGN IN</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="signinForm" name="signin" role="form">
                        <div class="form-group">
                            <label for="email1">E-Mail ID </label>
                            <input type="email" class="form-control" id="email1" name="email1"
                                aria-describedby="emailHelp">
                        </div><br>
                        <div class="form-group">
                            <label for="Password1">Password </label>
                            <input type="password" class="form-control" id="password1" name="password1">
                        </div><br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                        </div>

                        <p>New User? <a href="" data-bs-toggle="modal" data-bs-target="#signupModal"> Register </a> here
                        </p>
                    </form>
                </div>

                <!-- Modal footer -->
                <!-- <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div> -->

            </div>
        </div>


    </div>
    <!-- Signin modal end  -->

    <script src="../js/signup.js"></script>
    <!-- Signup modal start -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">SIGN UP</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="signupForm_home" name="signup" role="form">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname">
                        </div><br>
                        <div class="form-group">
                            <label for="email3">Email address</label>
                            <input type="email" class="form-control" id="email3" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div><br>
                        <div class="form-group">
                            <label for="password3">Password</label>
                            <input type="password" class="form-control" id="password3">
                        </div><br>
                        <div class="form-group">
                            <label for="cpassword3">Confirm Password</label>
                            <input type="password" class="form-control" id="cpassword3">
                        </div><br>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">SIGN UP</button>
                        </div>

                        <p>Already have an account? <a href="" data-bs-toggle="modal" data-bs-target="#signinModal">
                                Login </a>
                            here. </p>

                    </form>
                </div>

                <!-- Modal footer -->
                <!-- <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div> -->

            </div>
        </div>


    </div>
    <!-- Signup modal end -->

    <!-- Home Section start  -->
    <div class="section">
        <header class="bg-secondary border-bottom mb-4">
            <div class="container">
                <div class="text-center my-2">
                    <h3 class="fw-bolder">Welcome Blogger!!!</h3>
                </div>
            </div>
        </header>

        <div class="container bg-secondary py-3">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->
                    <!-- rendering div start -->
                    <div class="blogs" id="blogs">
                        <!-- inject blogs here from js -->
                    </div>
                    <!-- rendering div end -->
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                                <form class="search d-flex">
                                    <input class="form-control" type="text" placeholder="Enter search term..."
                                        aria-describedby="button-search" />
                                    <button class="btn btn-primary" id="button-search" type="submit">Go!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">Technology</a></li>
                                        <li><a href="#!">Food</a></li>
                                        <li><a href="#!">Travel</a></li>
                                    </ul>
                                </div>
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">Fashion</a></li>
                                        <li><a href="#!">Gaming</a></li>
                                        <li><a href="#!">Music</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Home Section end  -->

    <!-- footer starts here  -->

    <footer class="navbar navbar-expand-lg navbar-dark bg-dark text-light justify-content-center">
        <p>© 2020-2021 blogspot.com, Inc. <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>

    <!-- footer ends here  -->
